api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml

certificatesResolvers:
  letsencrypt:
    acme:
      email: digital@grinnell.edu
      storage: acme.json
      httpChallenge:
       entryPoint: http
      # dnsChallenge:
      #   provider: azure
