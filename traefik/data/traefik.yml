api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml

certificatesResolvers:
  dns:
    acme:
      email: digital@grinnell.edu
      storage: acme.json
      dnsChallenge:
        entryPoint: http
